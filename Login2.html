      <div class="container d-flex justify-content-center align-items-center vh-100" style="padding-top: 20%;">

          <h2 class="text-center mb-4">FORM REGISTRASI</h2>
      
          <form action="submit_form.php" method="POST">
            <div class="form-group">
              <label for="fullname">Nama Lengkap</label>
              <input type="text" name="fullname" class="form-control" placeholder="Masukan Nama Lengkap Anda" id="fullname" required>
            </div>
      
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="birthplace">Tempat Lahir</label>
                  <input type="text" name="birthplace" class="form-control" placeholder="Masukan Tempat Lahir Anda" id="birthplace" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="birthdate">Tanggal Lahir</label>
                  <input type="date" name="birthdate" class="form-control" id="birthdate" required>
                </div>
              </div>
            </div>
      
            <div class="form-group">
              <label for="gender">Jenis Kelamin</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="male" value="Laki-laki" required>
                <label for="male" class="form-check-label">Laki-laki</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="female" value="Perempuan" required>
                <label for="female" class="form-check-label">Perempuan</label>
              </div>
            </div>
      
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" placeholder="Masukan Email Anda" id="email" required>
            </div>
      
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Masukan Password Anda" id="password" required>
              <small>Password harus terdiri dari Huruf dan Angka minimal 6 Karakter</small>
            </div>
      
            <div class="form-group">
              <label for="repassword">Re-Password</label>
              <input type="password" name="repassword" class="form-control" placeholder="Masukan Ulang Password Anda" id="repassword" required>
              <small>Password harus terdiri dari Huruf dan Angka minimal 6 Karakter</small>
            </div>

            <button type="submit" class="btn btn-primary ml-auto">SIMPAN</button>
            <button type="reset" class="btn btn-danger ml-auto">RESET</button>
          </form>
