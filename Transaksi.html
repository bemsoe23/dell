      <div class="container d-flex justify-content-center align-items-center vh-100" style="margin-top: 100px;">
        <div class="card p-5 shadow" style="width: 70%;">
              <h2 class="text-center mb-4">FORM TRANSAKSI</h2>
              <form>
                  <div class="form-group">
                      <label for="NamaBarang">Nama Barang</label>
                      <input type="text" name="" class="form-control" placeholder="Masukan Nama Barang yang Anda pesan" id="NamaBarang">
                  </div>
      
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="JumlahBarang">Jumlah Barang</label>
                              <input type="text" name="" class="form-control" placeholder="Masukan Jumlah Barang yang Anda Pesan" id="JumlahBarang">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="Tanggalpemesanan">Tanggal Pemesanan</label>
                              <input type="date" name="" class="form-control" id="Tanggalpemesanan">
                          </div>
                      </div>
                  </div>
      
                  <div class="form-group">
                      <label for="Metodepembayaran">Metode Pembayaran</label>
                      <div class="form-check">
                          <input type="radio" class="form-check-input" name="MetodePembayaran" id="Metode1">
                          <label for="Metode1">M-banking</label>
                      </div>
                      <div class="form-check">
                          <input type="radio" class="form-check-input" name="MetodePembayaran" id="Metode2">
                          <label for="Metode2">Kartu Kredit</label>
                      </div>
                      <div class="form-check">
                          <input type="radio" class="form-check-input" name="MetodePembayaran" id="Metode3">
                          <label for="Metode3">Bayar Tunai di Mitra</label>
                      </div>
                      <div class="form-check">
                          <input type="radio" class="form-check-input" name="MetodePembayaran" id="Metode4">
                          <label for="Metode4">COD</label>
                      </div>
                  </div>
      
                  <div class="form-group">
                      <label for="Email">Email</label>
                      <input type="text" name="" class="form-control" placeholder="Masukan Email Anda" id="Email">
                  </div>
      
                  <div class="form-group">
                      <label for="Alamatpengiriman">Alamat Pengiriman</label>
                      <textarea class="form-control" rows="5" id="Alamatpengiriman"></textarea>
                  </div>
      
                  <div class="d-flex justify-content-between" >
                    <button type="submit" class="btn btn-primary w-50">
                        SIMPAN
                    </button>
                    <button type="reset" class="btn btn-danger w-50">
                        RESET
                    </button>
                </div>
                
      
                  <div class="mt-4 text-center">
                      <a class="btn btn-secondary w-100" href="DaftarTransaksi.html">Daftar Transaksi</a>
                  </div>
              </form>
          </div>
      </div>
